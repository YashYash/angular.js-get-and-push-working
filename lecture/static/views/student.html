<div>
    <div class="heading">
        Student page
    </div>

    <div>
        Angular Instructor: {{ instructor }}
    </div>
    <div>
        Would you like to add a new student?
    </div>
    <form ng-submit="addStudent();">
        <div>
            First name:
        </div>
        <input placeholder="John" ng-model="user.first_name">

        <div>
            Last name:
        </div>
        <input placeholder="Smith" ng-model="user.last_name">
        <div>
            <button>
                Add student
            </button>
        </div>
    </form>

</div>
